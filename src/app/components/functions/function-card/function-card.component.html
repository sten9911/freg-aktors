<div class="card-wrapper">
    <div class="likes desktop">
        <img *ngIf="!liked" (click)="like()" src=".././assets/like-black.svg"/>
        <img *ngIf="liked" (click)="like()" src=".././assets/like-blue.svg"/>
        <p class="likecount" [ngClass]="{'liked': liked}">{{likes}}</p>
    </div>
    <div class="card">
        <div class="body">
            <img src="./../assets/Maa-ameti_logo.svg"/>
            <div class="text">
                <div class="title">{{title}}</div>
                <div class="owner" class="v-link">{{owner}}</div>
                <div class="description">{{description}}</div>
            </div>     
        </div>
        <div class="info">
            <div class="left">
                <button><span class="material-symbols-outlined v-mr-2">label</span>Kood</button>
                <button><span class="material-symbols-outlined v-mr-2">security</span>Keskmine (K2T2S0)</button>
            </div>
            <div class="right">
                <div class="likes mobile">
                    <img *ngIf="!liked" (click)="like()" src=".././assets/like-black.svg"/>
                    <img *ngIf="liked" (click)="like()" src=".././assets/like-blue.svg"/>
                    <p class="likecount" [ngClass]="{'liked': liked}">{{likes}}</p>
                </div>
                <div class="details" [routerLink]="['/functions/details', id]"><a class="v-text-body-bold">Vaatan l√§hemalt</a><span class="material-symbols-outlined v-ml-3">arrow_forward</span></div>
            </div>
        </div>
    </div>
</div>
