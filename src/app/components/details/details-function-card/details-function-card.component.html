<div class="function card" *ngIf="function">
    <div class="info">
        <div class="left">
            <button><img src="./../assets/tag.svg"/>Kood</button>
            <button><img src="./../assets/security.svg"/>Keskmine (K2T2S0)</button>
        </div>
        <div class="right">
            <button class="edit"><img src=".././assets/edit-btn.svg"/>Muuda</button>
            <button class="follow"><img src=".././assets/follow-btn.svg"/>Jälgi</button>
            <div class="likes">
                <img *ngIf="!function.liked" (click)="like()" src=".././assets/like-black.svg"/>
                <img *ngIf="function.liked" (click)="like()" src=".././assets/like-blue.svg"/>
                <p class="likecount" [ngClass]="{'liked': function.liked}">{{function.likes}}</p>
            </div>
        </div>
    </div>

    <div class="body">
        <img src="./../assets/Maa-ameti_logo.svg"/>
        <div class="text">
            <div class="title">{{function.title}}</div>
            <div class="owner">
                <span class="owner-name">{{function.owner}}</span>
                <span>-</span>
                <span class="date">20.10.2022</span>
                <span class="private">(Privaatne)</span></div>
            <div class="description">{{function.description}}</div>
            <div class="tags">
                <div>Märksõnad:</div>
                <span>aadress</span>
                <span>teenus</span>
                <span>andmed</span>
                <span>komponent</span>
            </div>
        </div>     
    </div>
</div>
