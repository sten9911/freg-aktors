<div class="function v-card v-mb-6" *ngIf="function">
    <div class="info">
        <div class="left">
            <button><span class="material-symbols-outlined v-mr-2">label</span>Kood</button>
            <button><span class="material-symbols-outlined v-mr-2">security</span>Keskmine (K2T2S0)</button>
        </div>
        <div class="right">
            <button type="button" class="v-button v-button--secondary v-button--sm v-mr-5"><a class="v-text-body-bold v-flex"><span class="material-symbols-outlined v-mr-3">edit</span>Muuda</a></button>
            <button type="button" class="v-button v-button--primary v-button--sm v-mr-5"><span class="material-symbols-outlined v-mr-3">visibility</span>Jälgi</button>
            <div class="likes">
                <img *ngIf="!function.liked" (click)="like()" src=".././assets/like-black.svg"/>
                <img *ngIf="function.liked" (click)="like()" src=".././assets/like-blue.svg"/>
                <p class="likecount" [ngClass]="{'liked': function.liked}">{{function.likes}}</p>
            </div>
        </div>
    </div>

    <div class="body">
        <img src="./../assets/Maa-ameti_logo.svg"/>
        <div class="text">
            <div class="title">{{function.title}}</div>
            <div class="owner">
                <span class="owner-name">{{function.owner}}</span>
                <span>-</span>
                <span class="date">20.10.2022</span>
                <span class="private">(Privaatne)</span></div>
            <div class="description">{{function.description}}</div>
            <div class="tags">
                <div>Märksõnad:</div>
                <span *ngFor="let tag of tags">{{tag}}</span>
            </div>
        </div>     
    </div>
</div>
