<div class="page_container">
    <div class="details_wrapper">
        <app-breadcrumbs class="desktop-breadcrumbs"></app-breadcrumbs>
        <a class="mobile-back back" href="/functions">
            <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 14L8.41 12.59L3.83 8H20V6H3.83L8.42 1.41L7 0L0 7L7 14Z" fill="#005AA3"/>
            </svg>
            <p>Tagasi</p>
        </a>
        <div class="detail_view">
            <app-details-function-card [function]="functionData" [tags]="detailsData?.tags"></app-details-function-card>
            <div class="intro-contact">
                <app-details-intro-technical class="intro" [longDescription]="detailsData?.longDescription" [technicalData]="technicalDataArray"></app-details-intro-technical>
                <app-details-contacts [links]="detailsData?.importantLinks" class="contact"></app-details-contacts>
            </div>
            <app-details-faq [faq]="detailsData?.faq"></app-details-faq>
            <app-details-usecases [usecasesData]="useCaseDataArray"></app-details-usecases>
        </div>
        <a class="back" href="/functions">
            <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 14L8.41 12.59L3.83 8H20V6H3.83L8.42 1.41L7 0L0 7L7 14Z" fill="#005AA3"/>
            </svg>
            <p>Tagasi</p>
        </a>
    </div>
</div>
